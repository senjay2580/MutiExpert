services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mutiexpert-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mutiexpert}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-mutiexpert}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mutiexpert}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mutiexpert-api
    restart: always
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mutiexpert}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-mutiexpert}
      SKILLS_DIR: /app/skills
    volumes:
      - uploads:/app/uploads
      - ./skills:/app/skills
      - workspace:/app/workspace
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_KEY: ${API_KEY:-}
    container_name: mutiexpert-web
    restart: always
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: mutiexpert-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgdata:
  uploads:
  workspace:
