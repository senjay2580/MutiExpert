services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mutiexpert-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mutiexpert}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mutiexpert_secure_2024}
      POSTGRES_DB: ${POSTGRES_DB:-mutiexpert}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mutiexpert}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mutiexpert-api
    restart: always
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mutiexpert}:${POSTGRES_PASSWORD:-mutiexpert_secure_2024}@postgres:5432/${POSTGRES_DB:-mutiexpert}
      SKILLS_DIR: /app/skills
    volumes:
      - uploads:/app/uploads
      - ./skills:/app/skills
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mutiexpert-web
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: mutiexpert-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgdata:
  uploads:
