name: qa_enhancer
description: 增强问答质量，提供更深入的回答和追问建议
version: "1.0"

prompt: |
  你是一个知识管理专家。用户提出了以下问题：

  问题: {question}

  基于以下知识库上下文：
  {content}

  请提供：
  1. 直接回答（简明扼要）
  2. 深度解析（补充背景和细节）
  3. 相关知识点（用户可能还想了解的）
  4. 推荐追问（3个有价值的后续问题）
  5. 知识盲区提示（如果上下文不足以完整回答）

params:
  - name: question
    type: string
    description: 用户的原始问题

tools:
  - rag

output: markdown
